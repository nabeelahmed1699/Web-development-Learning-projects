<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
</head>
<link rel="stylesheet" href="style.css">

<body>

    <h1>Music Player</h1>
    <div class="music-container">
        <div class="music-info">
            <h4 id="title">bbno y2k-lalala</h4>
            <div class="progress-container">
                <div class="progress"></div>
            </div>
        </div>
        <audio src="music/bbno y2k-lalala.mp3" id="audio"></audio>
        <div class="img-container">
            <img src="imgs/bbno y2k  lalala Lyrics.jpg" alt="bbno y2k  lalala Lyrics" id="cover">
        </div>

        <div class="navigation">
            <button id="prev" class="action-btn">
                <i class="fas fa-backward" aria-hidden="true"></i>
            </button>
            <button id="play" class="action-btn action-btn-big">
                <i class="fas fa-play" aria-hidden="true"></i>
            </button>
            <button id="next" class="action-btn">
                <i class="fas fa-forward" aria-hidden="true"></i>
            </button>
        </div>
    </div>


    <!-- font awesome icons script -->
    <script src="https://kit.fontawesome.com/e0b9e7938f.js" crossorigin="anonymous"></script>
    <!-- app js files -->
    <script src="./script.js"></script>
</body>

</html>
