<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./style.css">
<script src="https://kit.fontawesome.com/e0b9e7938f.js" crossorigin="anonymous"></script>

<body>
    <header>
        <h1>Nabeel's Todo List</h1>
    </header>

    <form>
        <input type="text" class="todo-input">
        <button class="todo-button" type="submit">
            <i class="fas fa-plus-square"></i>
        </button>
        <div class="select">
            <select name="todos" class="todo-filter">
                <option class="all">All</option>
                <option class="completed">Completed</option>
                <option class="Uncompleted">Uncompleted</option>
            </select>
        </div>
    </form>
    <div class="todo-container">
        <ul id="todo-list"></ul>
    </div>



    <script src="script.js"></script>
</body>

</html>
